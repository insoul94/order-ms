spring.application.name=Order Management System

spring.datasource.name=order_ms
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.host=jdbc:mysql://localhost:3306
spring.datasource.use-ssl=false
spring.datasource.url=${spring.datasource.host}/${spring.datasource.name}?${spring.datasource.use-ssl}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql = true

logging.level.root=INFO
logging.level.sql=DEBUG
logging.level.com.kn=DEBUG